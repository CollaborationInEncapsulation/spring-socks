sock.catalog-url=http://localhost:5001
sock.payment-url=http://localhost:5002
sock.shipping-url=http://localhost:5003
sock.order-url=http://localhost:5004
sock.cart-url=http://localhost:5005
spring.application.name=shop-ui
server.port=6060
server.error.include-message=always
spring.zipkin.enabled=false
spring.sleuth.sampler.rate=30
management.endpoints.web.exposure.include=info,health,prometheus,gateway
management.health.probes.enabled=true
management.endpoints.web.base-path=/management
management.info.git.mode=full
server.compression.enabled=true
server.compression.min-response-size=1KB
spring.resources.cache.cachecontrol.max-age=1d
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=10s
spring.cloud.gateway.routes[0].id=catalog
spring.cloud.gateway.routes[0].predicates[0].name=Path
spring.cloud.gateway.routes[0].predicates[0].args.patterns[0]=/catalogue
spring.cloud.gateway.routes[0].predicates[0].args.patterns[1]=/catalogue/**
spring.cloud.gateway.routes[0].predicates[0].args.patterns[2]=/tags
spring.cloud.gateway.routes[0].predicates[0].args.patterns[3]=/images/**
spring.cloud.gateway.routes[0].order=0
spring.cloud.gateway.routes[0].uri=${sock.catalog-url}
spring.cloud.gateway.routes[1].id=payment
spring.cloud.gateway.routes[1].predicates[0].name=Path
spring.cloud.gateway.routes[1].predicates[0].args.patterns[0]=/paymentAuth
spring.cloud.gateway.routes[1].order=0
spring.cloud.gateway.routes[1].uri=${sock.payment-url}
spring.cloud.gateway.routes[2].id=shipping
spring.cloud.gateway.routes[2].predicates[0].name=Path
spring.cloud.gateway.routes[2].predicates[0].args.patterns[0]=/shipping
spring.cloud.gateway.routes[2].predicates[0].args.patterns[1]=/shipping/**
spring.cloud.gateway.routes[2].order=0
spring.cloud.gateway.routes[2].uri=${sock.shipping-url}